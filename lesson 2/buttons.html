<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons With CSS</title>
    <link rel="stylesheet" href="buttons.css">
</head>
<body>
    <h2>Lesson</h2>
    <a href="https://youtube.com" target="_blank"><button id="subscribe">SUBSCRIBE</button></a>
    <a href="https://google.com" target="_blank"><button id="join">JOIN</button></a>
    <a href="https://twitter.com" target="_blank"><button id="twitter">Tweet</button></a>
    <br>
    <h2>Exercises</h2>
    <div>
        <button id="getStarted">
            Get Started
        </button>
        <button id="download">
            Download
        </button>
    </div>
    <h2>Challenge</h2>
    <a href="https://amazon.com" target="_blank" id="backtoamz"> Back to Amazon</a>
    <h1>Nike Black Running Shoes</h1>
    <p style="color:rgb(0, 118, 0); font-weight: 600; font-size: 16px;">$39 - in stock</p>
    <p style="font-weight: 600; font-size: 16px;">Free delivery Tommorow</p>
    <div>
        <button id="addtocart">Add to Cart</button>
        <button id="buynow">Buy Now</button>
    </div>
</body>
</html>
